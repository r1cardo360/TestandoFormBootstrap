<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="testebootstrap.css">
        <title>Teste de Bootstrap</title>
</head>

<body>
    <div class="container d-flex container-principal align-items-center justify-content-center flex-column">
        <h2 class="mb-3">Cadastro de Produto</h2>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md mb-3 d-block">
                    <label for="Produto" class="form-label">Descrição</label>
                    <input type="text" name="Produto" id="Produto" class="form-control" required>
                    <div class="invalid-feedback">Por favor adicione uma descrição</div>
                    <div class="valid-feedback">Ok</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                    <select id="option" class="form-select">
                        <option value="1" selected>Alimento</option>
                        <option value="2">Produto de Limpeza</option>
                        <option value="3">Outros</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" required>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Por favor adicione um Modelo</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo:</label>
                    <input type="text" id="tipo" class="form-control" required>
                    <div class="valid-feedback">Ok</div>
                    <div class="invalid-feedback">Por favor adicione um Tipo</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="checkBox1">
                    <label for="checkBox1" class="form-check-label">Prateleira1</label>
                </div>
                <div class="col-md-2">    
                    <input class="form-check-input" type="checkbox" value="" id="checkBox2">
                    <label for="checkBox2" class="form-check-label">Prateleira2</label>
                </div>
                <div class="col-md-2">
                    <input class="form-check-input" type="checkbox" value="" id="checkBox3">
                    <label for="checkBox3" class="form-check-label">Prateleira3</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <input class="form-check-input" type="radio" name="radio" id="option1" required>
                    <label class="form-check-label" for="option1" >Option1</label>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col">
                    <input class="form-check-input" type="radio" name="radio" id="option2" required>
                    <label class="form-check-label" for="option2" >Option2</label>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input class="form-check-input" type="radio" name="radio" id="option3" required>
                    <label class="form-check-label" for="option3" >Option3</label>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
            
        </form>
    </div>
    <script src="testebootstrap.js"></script>
</body>

</html>
